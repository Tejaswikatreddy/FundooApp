<mat-card>
<div flexLayout="column" >
  
  <div>Collaborators</div>
  <hr>
  <div fxFlexLayout="row">
    <button fxFlex="12%" mat-mini-fab [ngStyle]="{'background-image':'url(' +imagepath+ ')','background-size':'cover'}"></button>
    <div fxFlex="88%" class="paddingLeft">
      <div  class="fontbold">{{firstname}} {{lastname}}(Owner)</div>
      <span class="fontlight" >{{email}}</span>
    </div>
  </div>
  <div fxFlexLayout="row" *ngFor="let collab of collabs" class="paddingTop">
    <div  fxFlex="10%" *ngIf="splice(collab.firstName)">
         <button mat-mini-fab disabled class="collabratorColor"> {{initial}}</button>
    </div>

    <div fxFlex="70%" class="paddingLeft" fxFlex.xs="50%">
      <div>{{collab.firstName}} {{collab.lastName}}</div>
      <div class="fontlight"> {{collab.email}} </div>
    </div>
    <div fxFlex="20%" (click)=removeCollaborator(collab)>
      <mat-icon>clear</mat-icon>
    </div>
  </div>
  <div fxFlexLayout="row" class="paddingTop">
    <div fxFlex="20%">
    <button mat-mini-fab disabled><mat-icon> person_add</mat-icon></button>
    </div>
    <input fxFlex placeholder="person or email to share " class="input" [matMenuTriggerFor]="appMenu" [(ngModel)]="searchInput"
      (keyup)="search()" fxFlex="60%">
    <div *ngIf="done" (click)=addCollab() fxFlex="20%">
      <mat-icon>done</mat-icon>
    </div>


    <mat-menu #appMenu="matMenu" yPosition="below" [overlapTrigger]="false">
      <div *ngFor="let user of searchResult" mat-menu-item (click)="userSelected(user)">{{user.email}}</div>
    </mat-menu>

  </div>
 
 
    <button mat-button (click)="close();addCollab()">save</button>
  
</div>
</mat-card>
