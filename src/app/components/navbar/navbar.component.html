  <!-- <div fxLayout="column wrap"> -->
  <mat-toolbar color="primary" position="fixed" class="toolbar" >
  <div fxFlex="30" fxFlex.xs="35" fxLayout="row " fxLayoutAlign="start center">
    <div ><button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon" (click)=getLabels()>menu</mat-icon></button>
    </div>
    <div  *ngIf="Fundoo=='Fundoo Notes'" class="l">
      <div  fxHide.xs="true" fxHide.sm="true"><span>{{Fundoo}}</span></div>
      <div fxHide.xl="true" fxHide.lg="true" fxHide.md="true"  ngStyle.xs="font-size:20px"><span>Notes</span></div>
    </div>
    <div  *ngIf="Fundoo!='Fundoo Notes'" fxFlex=60%  >
      <div class="navbarlabel">{{Fundoo}}</div>
   </div>

  </div>
  <div fxHide.lg=true fxHide.xl=true fxHide.sm=true fxHide.md=true fxHide.xs=false>
    <input *ngIf="search" type="text" placeholder="Search" class="xsInput" [(ngModel)]="searchInput" (click)=searchClicked()
      (keyup)=passMessage() (keydown.enter)="search=false">
    <button *ngIf="!search" type="button" mat-icon-button (click)="search=true">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  
  <div fxFlex="40" fxFlex.xs="20" flexLayout="row">
   
    <div fxHide.xs=true>
      <button type="button" mat-icon-button class="searchButton">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div  fxHide.xs=true>
         <input type="text" placeholder="Search" class="notselected" [(ngModel)]="searchInput" (click)=searchClicked()
        (keyup)=passMessage() >
   
    </div>
  </div>
  
  <div fxFlex="30" fxFlex.xs="45" fxLayoutAlign="end center" fxLayout="row"  >
    <div ngStyle.xs="padding-left:5%" >
      <button type="button" mat-icon-button (click)="cartClick()">
        <mat-icon>shopping_cart</mat-icon>
      </button></div>
    <div   fxHide.xs=true>
      <button type="button" mat-icon-button (click)=viewClicked() *ngIf="viewFlag"> 
        <mat-icon *ngIf="list">view_module</mat-icon>
        <mat-icon *ngIf="!list">view_stream</mat-icon>
        </button></div>
  
    <div class="margin" [ngClass.xs]="marginleft" >
      <button mat-mini-fab (click)="clicked=!clicked" class="profileButton"  [ngStyle]="{'background-image':'url(' +imagepath+ ')','background-size':'cover'}"></button>
    </div>
  </div>
  </mat-toolbar>
    <mat-sidenav-container class="sidenav-container"  >
      <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"  [position]="start">
        <mat-nav-list>
          <a mat-list-item (click)=NoteClicked() [ngClass]="notes === true ? 'highlight' : 'none'">
            <img src="../../../assets/notes.svg" class="svg"><span class="sideNotes">Notes</span></a>
          <a mat-list-item (click)=ReminderClicked() [ngClass]="reminders === true ? 'highlight' : 'none'">
            <img src="../../../assets/remainder.svg" class="svg"><span class="sideNotes">Remainders</span></a>
          <hr>
          <p class="label">Labels</p>
          <a mat-list-item *ngFor="let label of labelArray" (click)="labelClicked(label)" 
          [ngClass]="labelHigh === label.label ? 'highlight' : 'none'">
            <img src="../../../assets/label.svg" class="svg">
            <span class="sideNotes" [innerHTML]="label.label"></span></a>
          <a mat-list-item (click)="openDialog()"><img src="../../../assets/create.svg" class="svg">
            <span class="sideNotes">Edit Labels</span></a>
          <a mat-list-item (click)=ArchiveClicked() [ngClass]="archive === true ? 'highlight' : 'none'">
            <img src="../../../assets/archive.svg" class="svg" >
            <span class="sideNotes">Archive</span></a>
          <a mat-list-item (click)=TrashClicked() [ngClass]="trash === true ? 'highlight' : 'none'">
            <img src="../../../assets/trash.svg" class="svg">
            <span class="sideNotes">Trash</span></a>
          <hr>
        
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="content">
            <router-outlet ></router-outlet>
          
            <mat-card class="profileCard"  *ngIf="clicked">
              <mat-list>
              <mat-card-header>
                <div mat-card-avatar class="example-header-image">
          <button mat-mini-fab (click)="clicked=!clicked" class="profileButton"
          [ngStyle]="{'background-image':'url(' +imagepath+ ')','background-size':'cover'}" (click)=changeDp.click()>
       
          <input type="file" value="Upload photo" (change)=fileSelected($event) style="display:none" #changeDp>
    </button>
    
                </div>
                <mat-card-title>{{firstname}} {{lastname}} </mat-card-title>
                <mat-card-subtitle>{{email}}</mat-card-subtitle>
              </mat-card-header>
              </mat-list>
              <mat-divider></mat-divider>
              <mat-list>
                 
                 
                  <button mat-stroked-button (click)=logout() class="refreshButton" >Logout</button>
              </mat-list>
            </mat-card>   
      </mat-sidenav-content>
    </mat-sidenav-container>
  <!-- </div> -->
<!-- </div> -->
