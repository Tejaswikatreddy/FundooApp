<mat-icon matTooltip="Change Color" [matMenuTriggerFor]="menu" *ngIf="!isDeleted">palette</mat-icon>

        <button mat-mini-fab class="color3" (click)="change('#f66ef6')"></button>

</div>

    <button mat-mini-fab class="color5" (click)="change('#05f6f6')"></button>

    <button mat-mini-fab class="color8" (click)="change('#add8e6')"></button>
</div>
<div style="padding:0px">
    <button mat-mini-fab class="color9" (click)="change('#e6a9a9')"></button>
    <button mat-mini-fab class="color10" (click)="change('#ffff81')"></button>
