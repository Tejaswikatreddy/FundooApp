<!-- if note is not deleted -->
<mat-icon  [matMenuTriggerFor]="menu" *ngIf="!isDeleted">more_vert</mat-icon>
  <mat-menu #menu="matMenu" class="menupanel">
    <button mat-menu-item (click)="deleteFunction(true)"  [disabled]=deleteFlag>Delete Note</button>
    <button mat-menu-item [matMenuTriggerFor]="AddLabels" (click)=getLabels()>Add Label</button>
    <button mat-menu-item (click)=checklist() *ngIf="!checkFlag">Show CheckList</button>
    <button mat-menu-item (click)=hideCheck() *ngIf="checkFlag">Hide checkBox</button>
  </mat-menu>
<mat-menu #AddLabels="matMenu" class="menu"><div>Label Note</div>
  <div fxLayout="row" (click)="$event.stopPropagation();"> <mat-icon fxFlex="15%">search</mat-icon>
  <input placeholder="enter label" fxFlex="85%" class="searchLabel" [(ngModel)]="searchInput"> </div>
  <div *ngFor="let label of labelArray | labelSearch:searchInput"> 
  <mat-checkbox class="example-margin" (click)="$event.stopPropagation();labelSelected(label)"
  [(ngModel)]="label.isChecked" class="labelChip"><span class="chip">{{label.label }}</span></mat-checkbox>
   </div>
</mat-menu>

<!-- if note is deleted -->
<mat-icon  [matMenuTriggerFor]="delete" *ngIf="isDeleted">more_vert</mat-icon>
<mat-menu #delete="matMenu">
<button mat-menu-item (click)=deleteForever()>Delete Forever</button>
<button mat-menu-item (click)="deleteFunction(false)">Restore</button>
</mat-menu>
